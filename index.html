        <nav class="px-3 py-7 relative">

              <a href="#"

              /></a>
            </div>

            <div>
              <ul
                class="hidden 2xl:flex gap-16 font-semibold text-lg lg:tex-3xl text-text-color"
              >
                <li>
                  <a
                    href="#"
                    class="inline-block py-2 hover:text-primary-color transition-all duration-200"
                    >About</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="inline-block py-2 hover:text-primary-color transition-all duration-200"
                    >Featured Artwork</a

                </li>
                <li>
                  <a
                    href="#"
                    class="inline-block py-2 hover:text-primary-color transition-all duration-200"
                    >Artists Spotlight</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="inline-block py-2 hover:text-primary-color transition-all duration-200"

                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="inline-block py-2 hover:text-primary-color transition-all duration-200"
                    >Testimonials</a
                  >
                </li>

                <button type="button" class="ms-24">
                  <a href="#" class="inline-block btn">Log in</a>
                </button>
              </ul>

              <!-- for mobile menu -->

              <div
                id="mobileMenu"
                class="hidden 2xl:hidden absolute top-20 right-2 bg-slate-400 p-6 rounded-md"
              >
                <ul
                  class="flex flex-col leading-none font-semibold text-md lg:text-lg text-text-color"
                >
                  <li>
                    <a
                      href="#"
                      class="inline-block py-2 hover:text-primary-color transition-all duration-200"
                      >About</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="inline-block py-2 hover:text-primary-color transition-all duration-200"

                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="inline-block py-2 hover:text-primary-color transition-all duration-200"
                      >Artists Spotlight</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="inline-block py-2 hover:text-primary-color transition-all duration-200"
                      >Resources and Tutorials</a
                    >
                  </li>
                  <li>
                    <a
                      href="#"
                      class="inline-block py-2 hover:text-primary-color transition-all duration-200"
                      >Testimonials</a
                    >
                  </li>

                  <button type="button" class="mt-6">
                    <a href="#" class="inline-block btn text-sm">Log in</a>
                  </button>
                </ul>
              </div>

              <div class="menuBar 2xl:hidden  relative">
                <svg
                  id="menuIcon"
                  
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  class="w-8 h-8 cursor-pointer"
                  onclick="openMenu()"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5"
                  />
                </svg>
              </div>
            </div>
          </div>
        </nav>

        <!-- section 1 -->

        <section class="py-5 flex flex-col justify-center lg:justify-between items-center lg:flex-row gap-16 lg:gap-0">
          <div class="content-box w-11/12 lg:w-2/3">
            <h2 class="font-semibold text-3xl md:text-6xl text-text-color leading-normal md:leading-relaxed text-center sm:text-start">Unveiling the mastery behind every pixelâ€™s life. Tour our digital art paradise!</h2>

            <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-2 md:gap-16">
              <button type="button" class="mt-6  text-center">
                <a href="#" class="inline-block btn py-3">See Artwork</a>
              </button>
              <button type="button" class="mt-6">
                <a href="#" class="inline-block btn py-3 bg-white text-primary-color ring-2 ring-slate-200 ring-inset hover:text-white">Meet Artists</a>
              </button>

          </div>

          <div class="img lg:w-1/3 w-11/12  flex justify-center lg:justify-start items-center">
            <img src="./img/philip-oroni.png" alt="image" class="w-3/4">
          </div>
        </section>
      </div>
